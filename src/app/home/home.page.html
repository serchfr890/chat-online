<ion-header [translucent]="true">
  <ion-toolbar color="success" class="title">
    <ion-title>
      Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
<!--  <ion-button (click)="onLogout()">Desconectar</ion-button>-->
  <ion-list>
      <ion-item *ngFor="let chat of chatsRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h1><b>{{ chat.name }}</b></h1>
          <p> {{ chat.description }} </p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
