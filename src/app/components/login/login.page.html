<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/img/chat icon.png" class="chat-icon">
<ion-list>
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password"  [(ngModel)]="password" name="contraseña"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitLogin()">Entrar</ion-button>
</ion-list>
  <br>
  <br>
  <ion-button fill="clear" expand="block" routerLink="/register">Crear cuenta</ion-button>
</ion-content>
